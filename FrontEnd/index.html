	<script>
		$(function() {
			var URL_PREFIX = "http://localhost:8983/solr/4034_IR/select?q=name:";
			var URL_SUFFIX = "&wt=json";
			$("#productNameTB").autocomplete({
				source : function(request, response) {
					var URL = URL_PREFIX + $("#productNameTB").val() + URL_SUFFIX;
					$.ajax({
						url : URL,
						success : function(data) {
							var docs = JSON.stringify(data.response.docs);
							var jsonData = JSON.parse(docs);
							response($.map(jsonData, function(value, key) {
								return {
									label : value.name
								}
							}));
						},
						dataType : 'jsonp',
						jsonp : 'json.wrf'
					});
				},
				minLength : 1
			})
		});
	</script>
